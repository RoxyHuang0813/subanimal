<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金錢動物測驗</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url("{{ url_for('static', filename='images/forest-bg.jpg') }}") no-repeat center center/cover;
            color: #333;
            font-family: 'Noto Sans TC', sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
            height: auto;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #4CAF50;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        h2 {
    font-size: 1.8rem;
    color: #011d0e; /* 改為白色或其他對比強烈的顏色 */
    margin-bottom: 20px;
    text-align: center;
   background-color: rgb(253, 249, 249); /* 添加半透明背景 */
    padding: 10px; /* 增加內邊距 */
    border-radius: 5px; /* 圓角 */
}

p {
    font-size: 1.3rem; /* 增加字體大小 */
    color: #333;
    text-align: center;
    margin-bottom: 20px;
}



        .question-form {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
            border: 2px solid #8B5A2B;
        }

        .form-check {
            margin-bottom: 15px;
            text-align: left; /* 選項文字靠左對齊 */
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        label {
            font-size: 1.4rem;
            color: #333;
            display: block; /* 讓選項文字換行 */
            word-wrap: break-word; /* 長文字自動換行 */
        }

        button {
            background-color: #8B5A2B;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #6B4421;
        }

        button:focus {
            outline: none;
        }

        .progress-text {
            font-size: 1rem;
            color: #e8f2e8;
            margin-top: 20px;
        }

        /* 手機版樣式調整 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            .question-form {
                padding: 15px;
            }

            label {
                font-size: 1.1rem;
            }

            button {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="LOGO" class="logo">
    <h1>金錢動物測驗</h1>
    <p>問題 {{ progress }} / {{ total }}</p>
    <h2>{{ question }}</h2>
    <form method="POST" class="question-form">
        {% for option in options %}
            <div class="form-check">
                <input type="radio" id="{{ option['text'] }}" name="animal_type" value="{{ option['type'] }}" class="form-check-input" required>
                <label for="{{ option['text'] }}" class="form-check-label">{{ option['text'] }}</label>
            </div>
        {% endfor %}
        <button type="submit">提交</button>
    </form>
    <p class="progress-text">進度：{{ progress }} / {{ total }}</p>

    <script>
        // 監聽瀏覽器的返回事件（手機返回鍵）
        window.addEventListener("popstate", function(event) {
            // 讓「上一頁」按鈕的功能在手機返回鍵時也能生效
            var backButton = document.getElementById("back-to-index-btn");
            if (backButton) {
                backButton.click();
            }
        });
      
        // 確保載入時新增一個狀態，讓返回鍵可用
        window.history.pushState(null, null, document.URL);
      </script>

</body>
</html>
